<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hack The October 2021</title>

	<!-- Font Import -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<section class="landing-page">

		<div class="event-logo">

			<img src="./assets/images/hacktheoctober-fest.png" alt="">
			<p>A plethora of <span> open source contribution</span></p>
		</div>
		<div class="club-details">
			<p>Organized by </p>
			<!-- <img src="./assets/images/hacktheoctober-trans.png" alt=""> -->
			<span> Hack Club ITER</span>
		</div>
		<div class="countdown">
			<div class="timer">
				<p id="day"></p>
				<h6>days</h6>
			</div>
			<div class="timer">
				<p id="hour"></p>
				<h6>hours</h6>
			</div>
			<div class="timer">
				<p id="minute"></p>
				<h6>minutes</h6>
			</div>
			<div class="timer">
				<p id="second"></p>
				<h6>seconds</h6>
			</div>
		</div>
		<div class="register">
			<a href="#" target="_blank" class="reg-btn">Register Now!</a>
		</div>
	</section>



	<script src="./js/countdown.js"></script>
</body>

</html>
